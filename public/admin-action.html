<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Reseller Selector</title>
    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id") || params.get("productId");
        if (!id) {
          document.write("Missing product id");
          return;
        }
        window.location.replace(`/admin-extension?productId=${encodeURIComponent(id)}`);
      })();
    </script>
  </head>
  <body></body>
  </html>
