<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulk Assign Resellers to Products</title>
    <link rel="stylesheet" href="admin-styles.css" />
    <style>
      .container {
        max-width: 1100px;
        margin: 24px auto;
        background: #fff;
        border: 1px solid #e1e3e5;
        border-radius: 8px;
        padding: 20px;
      }
      .row {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .row + .row {
        margin-top: 12px;
      }
      input[type="text"] {
        padding: 10px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        flex: 1;
      }
      .btn {
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      .btn-primary {
        background: #007bff;
        color: #fff;
      }
      .btn-secondary {
        background: #6c757d;
        color: #fff;
      }
      .col {
        flex: 1;
        border: 1px solid #e1e3e5;
        border-radius: 6px;
        padding: 12px;
      }
      .list {
        max-height: 380px;
        overflow: auto;
      }
      .item {
        display: flex;
        align-items: center;
        padding: 8px;
        border-bottom: 1px solid #f0f2f4;
      }
      .item:last-child {
        border-bottom: none;
      }
      .message {
        margin-top: 12px;
        padding: 10px 12px;
        border-radius: 6px;
      }
      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Bulk Assign Resellers to Products</h2>
      <div class="row">
        <input
          id="search"
          type="text"
          placeholder="Search products by title (optional)"
        />
        <button class="btn btn-secondary" id="searchBtn">Search</button>
        <button class="btn" id="clearBtn">Clear</button>
        <button class="btn" id="loadMoreBtn">Load more</button>
        <button class="btn" id="loadAllBtn">Load all</button>
      </div>

      <div class="row" style="margin-top: 16px">
        <div class="col">
          <h3 style="margin-top: 0">Products</h3>
          <div class="row">
            <button class="btn btn-secondary" id="selectAllProducts">
              Select All
            </button>
            <button class="btn" id="clearProducts">Clear</button>
          </div>
          <div class="list" id="productList"></div>
        </div>
        <div class="col">
          <h3 style="margin-top: 0">Resellers</h3>
          <div class="row">
            <button class="btn btn-secondary" id="selectAllResellers">
              Select All
            </button>
            <button class="btn" id="clearResellers">Clear</button>
          </div>
          <div class="list" id="resellerList"></div>
        </div>
      </div>

      <div class="row" style="margin-top: 16px">
        <div style="flex: 1"></div>
        <button class="btn btn-primary" id="applyBtn">
          Apply to Selected Products
        </button>
      </div>

      <div id="msg"></div>
    </div>

    <script>
      const msg = document.getElementById("msg");
      const productList = document.getElementById("productList");
      const resellerList = document.getElementById("resellerList");
      const search = document.getElementById("search");
      const searchBtn = document.getElementById("searchBtn");
      const clearBtn = document.getElementById("clearBtn");
      const selectAllProducts = document.getElementById("selectAllProducts");
      const clearProducts = document.getElementById("clearProducts");
      const selectAllResellers = document.getElementById("selectAllResellers");
      const clearResellers = document.getElementById("clearResellers");
      const applyBtn = document.getElementById("applyBtn");
      const loadAllBtn = document.getElementById("loadAllBtn");

      let products = [];
      let resellers = [];
      let selectedProductIds = new Set();
      let selectedResellerIds = new Set();
      let nextCursor = null;

      function showMessage(text, type) {
        msg.className = `message ${type || ""}`;
        msg.textContent = text;
      }

      function renderList(container, items, isProduct) {
        container.innerHTML = "";
        items.forEach((it) => {
          const id = isProduct ? it.legacyId || it.id : it.id;
          const checked = isProduct
            ? selectedProductIds.has(id)
            : selectedResellerIds.has(id);
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `<input type="checkbox" ${
            checked ? "checked" : ""
          } style="margin-right:10px;">
                           <div><div><strong>${
                             isProduct ? it.title : it.name
                           }</strong></div>
                           <div style="font-size:12px;color:#6b7280;">${
                             isProduct ? it.handle || "" : it.description || ""
                           }</div></div>`;
          const cb = div.querySelector("input");
          cb.addEventListener("change", () => {
            if (isProduct) {
              if (cb.checked) selectedProductIds.add(id);
              else selectedProductIds.delete(id);
            } else {
              if (cb.checked) selectedResellerIds.add(id);
              else selectedResellerIds.delete(id);
            }
          });
          container.appendChild(div);
        });
      }

      async function loadResellers() {
        const r = await fetch("/api/resellers");
        if (!r.ok) throw new Error("Failed to load resellers");
        return r.json();
      }

      async function searchProducts(cursor = null) {
        const params = new URLSearchParams();
        const q = search.value.trim();
        if (q) params.set("q", q);
        if (cursor) params.set("after", cursor);
        
        console.log("ðŸ” Searching products with params:", params.toString());
        
        try {
          const r = await fetch(`/api/products/search?${params.toString()}`);
          console.log("ðŸ“¡ API Response status:", r.status, r.statusText);
          
          if (!r.ok) {
            const errorText = await r.text();
            console.error("âŒ API Error:", errorText);
            throw new Error(`Failed to search products: ${r.status} ${r.statusText}`);
          }
          
          const result = await r.json();
          console.log("âœ… API Response data:", result);
          return result;
        } catch (error) {
          console.error("âŒ Search products error:", error);
          throw error;
        }
      }

      async function testServerConnection() {
        try {
          console.log("ðŸ” Testing server connection...");
          const response = await fetch("/api/test");
          if (!response.ok) {
            throw new Error(`Server test failed: ${response.status}`);
          }
          const result = await response.json();
          console.log("âœ… Server connection test:", result);
          return true;
        } catch (error) {
          console.error("âŒ Server connection test failed:", error);
          return false;
        }
      }

      async function init() {
        console.log("ðŸš€ Initializing bulk assignment page...");
        try {
          // Test server connection first
          const serverOk = await testServerConnection();
          if (!serverOk) {
            showMessage("âŒ Cannot connect to server. Please check if the server is running.", "error");
            return;
          }

          console.log("ðŸ“¥ Loading resellers...");
          resellers = await loadResellers();
          console.log("âœ… Loaded resellers:", resellers.length);
          renderList(resellerList, resellers, false);
          
          console.log("ðŸ“¥ Loading initial products...");
          // initial load of first 50 products
          const result = await searchProducts();
          products = result.items || [];
          nextCursor = result.nextCursor || null;
          console.log("âœ… Loaded products:", products.length);
          renderList(productList, products, true);
          
          if (products.length === 0) {
            showMessage("No products found. Try clicking 'Load all' to load all products.", "error");
          }
        } catch (e) {
          console.error("âŒ Initialization error:", e);
          showMessage(`Initialization failed: ${e.message}`, "error");
        }
      }

      searchBtn.addEventListener("click", async () => {
        showMessage("", "");
        try {
          const result = await searchProducts();
          products = result.items || [];
          nextCursor = result.nextCursor || null;
          selectedProductIds.clear();
          renderList(productList, products, true);
        } catch (e) {
          showMessage(e.message, "error");
        }
      });

      clearBtn.addEventListener("click", () => {
        search.value = "";
        productList.innerHTML = "";
        selectedProductIds.clear();
        products = [];
        nextCursor = null;
      });
      loadMoreBtn.addEventListener("click", async () => {
        if (!nextCursor) {
          showMessage("No more products", "");
          return;
        }
        try {
          const result = await searchProducts(nextCursor);
          const more = result.items || [];
          nextCursor = result.nextCursor || null;
          products = products.concat(more);
          renderList(productList, products, true);
        } catch (e) {
          showMessage(e.message, "error");
        }
      });

      // Load all products using the new endpoint
      loadAllBtn.addEventListener("click", async () => {
        loadAllBtn.disabled = true;
        loadAllBtn.textContent = "Loading all products...";
        console.log("ðŸ”„ Loading all products...");
        
        try {
          const response = await fetch("/api/products/all");
          console.log("ðŸ“¡ Load all response status:", response.status, response.statusText);
          
          if (!response.ok) {
            const errorText = await response.text();
            console.error("âŒ Load all API error:", errorText);
            throw new Error(`Failed to load all products: ${response.status} ${response.statusText}`);
          }
          
          const result = await response.json();
          console.log("âœ… Load all response data:", result);
          
          products = result.items || [];
          selectedProductIds.clear();
          renderList(productList, products, true);
          showMessage(
            `âœ… Loaded ${products.length} products successfully`,
            "success"
          );
        } catch (e) {
          console.error("âŒ Load all error:", e);
          showMessage(`âŒ ${e.message}`, "error");
        } finally {
          loadAllBtn.disabled = false;
          loadAllBtn.textContent = "Load all";
        }
      });
      selectAllProducts.addEventListener("click", () => {
        products.forEach((p) => selectedProductIds.add(p.legacyId || p.id));
        renderList(productList, products, true);
      });
      clearProducts.addEventListener("click", () => {
        selectedProductIds.clear();
        renderList(productList, products, true);
      });
      selectAllResellers.addEventListener("click", () => {
        resellers.forEach((r) => selectedResellerIds.add(r.id));
        renderList(resellerList, resellers, false);
      });
      clearResellers.addEventListener("click", () => {
        selectedResellerIds.clear();
        renderList(resellerList, resellers, false);
      });

      applyBtn.addEventListener("click", async () => {
        if (selectedProductIds.size === 0) {
          showMessage("Select at least one product", "error");
          return;
        }
        const ids = Array.from(selectedProductIds);
        const resellerIds = Array.from(selectedResellerIds);
        applyBtn.disabled = true;
        applyBtn.textContent = "Applying...";
        try {
          const r = await fetch("/api/products/bulk-metafield", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ productIds: ids, resellerIds }),
          });
          if (!r.ok) throw new Error("Bulk update failed");
          showMessage(
            "Applied reseller selection to selected products",
            "success"
          );
        } catch (e) {
          showMessage(e.message, "error");
        } finally {
          applyBtn.disabled = false;
          applyBtn.textContent = "Apply to Selected Products";
        }
      });

      init();
    </script>
  </body>
</html>
