<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulk Assign Resellers to Products</title>
    <link rel="stylesheet" href="admin-styles.css" />
    <style>
      .container {
        max-width: 1100px;
        margin: 24px auto;
        background: #fff;
        border: 1px solid #e1e3e5;
        border-radius: 8px;
        padding: 20px;
      }
      .row {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .row + .row {
        margin-top: 12px;
      }
      input[type="text"] {
        padding: 10px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        flex: 1;
      }
      .btn {
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      .btn-primary {
        background: #007bff;
        color: #fff;
      }
      .btn-secondary {
        background: #6c757d;
        color: #fff;
      }
      .col {
        flex: 1;
        border: 1px solid #e1e3e5;
        border-radius: 6px;
        padding: 12px;
      }
      .list {
        max-height: 380px;
        overflow: auto;
      }
      .item {
        display: flex;
        align-items: center;
        padding: 8px;
        border-bottom: 1px solid #f0f2f4;
      }
      .item:last-child {
        border-bottom: none;
      }
      .message {
        margin-top: 12px;
        padding: 10px 12px;
        border-radius: 6px;
      }
      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Bulk Assign Resellers to Products</h2>
      <div class="row">
        <input
          id="search"
          type="text"
          placeholder="Search products by title (optional)"
        />
        <button class="btn btn-secondary" id="searchBtn">Search</button>
        <button class="btn" id="clearBtn">Clear</button>
        <button class="btn" id="loadMoreBtn">Load more</button>
        <button class="btn" id="loadAllBtn">Load all</button>
      </div>

      <div class="row" style="margin-top: 16px">
        <div class="col">
          <h3 style="margin-top: 0">Products</h3>
          <div class="row">
            <button class="btn btn-secondary" id="selectAllProducts">
              Select All
            </button>
            <button class="btn" id="clearProducts">Clear</button>
          </div>
          <div class="list" id="productList"></div>
        </div>
        <div class="col">
          <h3 style="margin-top: 0">Resellers</h3>
          <div class="row">
            <button class="btn btn-secondary" id="selectAllResellers">
              Select All
            </button>
            <button class="btn" id="clearResellers">Clear</button>
          </div>
          <div class="list" id="resellerList"></div>
        </div>
      </div>

      <div class="row" style="margin-top: 16px">
        <div style="flex: 1"></div>
        <button class="btn btn-primary" id="applyBtn">
          Apply to Selected Products
        </button>
      </div>

      <div id="msg"></div>
    </div>

    <script>
      const msg = document.getElementById("msg");
      const productList = document.getElementById("productList");
      const resellerList = document.getElementById("resellerList");
      const search = document.getElementById("search");
      const searchBtn = document.getElementById("searchBtn");
      const clearBtn = document.getElementById("clearBtn");
      const selectAllProducts = document.getElementById("selectAllProducts");
      const clearProducts = document.getElementById("clearProducts");
      const selectAllResellers = document.getElementById("selectAllResellers");
      const clearResellers = document.getElementById("clearResellers");
      const applyBtn = document.getElementById("applyBtn");
      const loadAllBtn = document.getElementById("loadAllBtn");

      let products = [];
      let resellers = [];
      let selectedProductIds = new Set();
      let selectedResellerIds = new Set();
      let nextCursor = null;

      function showMessage(text, type) {
        msg.className = `message ${type || ""}`;
        msg.textContent = text;
      }

      function renderList(container, items, isProduct) {
        container.innerHTML = "";
        items.forEach((it) => {
          const id = isProduct ? it.legacyId || it.id : it.id;
          const checked = isProduct
            ? selectedProductIds.has(id)
            : selectedResellerIds.has(id);
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `<input type="checkbox" ${
            checked ? "checked" : ""
          } style="margin-right:10px;">
                           <div><div><strong>${
                             isProduct ? it.title : it.name
                           }</strong></div>
                           <div style="font-size:12px;color:#6b7280;">${
                             isProduct ? it.handle || "" : it.description || ""
                           }</div></div>`;
          const cb = div.querySelector("input");
          cb.addEventListener("change", () => {
            if (isProduct) {
              if (cb.checked) selectedProductIds.add(id);
              else selectedProductIds.delete(id);
            } else {
              if (cb.checked) selectedResellerIds.add(id);
              else selectedResellerIds.delete(id);
            }
          });
          container.appendChild(div);
        });
      }

      async function loadResellers() {
        const r = await fetch("/api/resellers");
        if (!r.ok) throw new Error("Failed to load resellers");
        return r.json();
      }

      async function searchProducts(cursor = null) {
        const params = new URLSearchParams();
        const q = search.value.trim();
        if (q) params.set("q", q);
        if (cursor) params.set("after", cursor);
        const r = await fetch(`/api/products/search?${params.toString()}`);
        if (!r.ok) throw new Error("Failed to search products");
        return r.json();
      }

      async function init() {
        try {
          resellers = await loadResellers();
          renderList(resellerList, resellers, false);
          // initial load of first 50 products
          const result = await searchProducts();
          products = result.items || [];
          nextCursor = result.nextCursor || null;
          renderList(productList, products, true);
        } catch (e) {
          showMessage(e.message, "error");
        }
      }

      searchBtn.addEventListener("click", async () => {
        showMessage("", "");
        try {
          const result = await searchProducts();
          products = result.items || [];
          nextCursor = result.nextCursor || null;
          selectedProductIds.clear();
          renderList(productList, products, true);
        } catch (e) {
          showMessage(e.message, "error");
        }
      });

      clearBtn.addEventListener("click", () => {
        search.value = "";
        productList.innerHTML = "";
        selectedProductIds.clear();
        products = [];
        nextCursor = null;
      });
      loadMoreBtn.addEventListener("click", async () => {
        if (!nextCursor) {
          showMessage("No more products", "");
          return;
        }
        try {
          const result = await searchProducts(nextCursor);
          const more = result.items || [];
          nextCursor = result.nextCursor || null;
          products = products.concat(more);
          renderList(productList, products, true);
        } catch (e) {
          showMessage(e.message, "error");
        }
      });

      // Load all pages sequentially (be mindful of Shopify API rate limits)
      loadAllBtn.addEventListener('click', async () => {
        loadAllBtn.disabled = true; loadAllBtn.textContent = 'Loading...';
        try {
          // If nothing loaded yet, load first page
          if (products.length === 0) {
            const first = await searchProducts();
            products = first.items || [];
            nextCursor = first.nextCursor || null;
            renderList(productList, products, true);
          }
          // Iterate cursors with small delay
          while (nextCursor) {
            const result = await searchProducts(nextCursor);
            const more = result.items || [];
            nextCursor = result.nextCursor || null;
            products = products.concat(more);
            renderList(productList, products, true);
            await new Promise(r => setTimeout(r, 250)); // gentle pacing
          }
          showMessage(`Loaded ${products.length} products`, 'success');
        } catch (e) {
          showMessage(e.message, 'error');
        } finally {
          loadAllBtn.disabled = false; loadAllBtn.textContent = 'Load all';
        }
      });
      selectAllProducts.addEventListener("click", () => {
        products.forEach((p) => selectedProductIds.add(p.legacyId || p.id));
        renderList(productList, products, true);
      });
      clearProducts.addEventListener("click", () => {
        selectedProductIds.clear();
        renderList(productList, products, true);
      });
      selectAllResellers.addEventListener("click", () => {
        resellers.forEach((r) => selectedResellerIds.add(r.id));
        renderList(resellerList, resellers, false);
      });
      clearResellers.addEventListener("click", () => {
        selectedResellerIds.clear();
        renderList(resellerList, resellers, false);
      });

      applyBtn.addEventListener("click", async () => {
        if (selectedProductIds.size === 0) {
          showMessage("Select at least one product", "error");
          return;
        }
        const ids = Array.from(selectedProductIds);
        const resellerIds = Array.from(selectedResellerIds);
        applyBtn.disabled = true;
        applyBtn.textContent = "Applying...";
        try {
          const r = await fetch("/api/products/bulk-metafield", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ productIds: ids, resellerIds }),
          });
          if (!r.ok) throw new Error("Bulk update failed");
          showMessage(
            "Applied reseller selection to selected products",
            "success"
          );
        } catch (e) {
          showMessage(e.message, "error");
        } finally {
          applyBtn.disabled = false;
          applyBtn.textContent = "Apply to Selected Products";
        }
      });

      init();
    </script>
  </body>
</html>
